---

- hosts: localhost
  remote_user: root
  roles:
    # Minimal test
    - role: ansible-role-autologin
    # Custom user and startup program
    - role: ansible-role-autologin
      autologin_user:
        name:  ntd1
        group: users
      autologin_startup: myprogram
    # Custom user and xinitrc script
    - role: ansible-role-autologin
      autologin_user:
        name:    ntd2
        group:   users
        groups:  dialout
        comment: Nicola Fontana
      autologin_xinitrc: myxinitrc
